<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Carte</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Script et CSS de Leaflet https://leafletjs.com/ https://github.com/Leaflet/Leaflet -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<!-- Script de DonutJS https://github.com/finom/donutjs -->
		<script src="donut.js" defer></script>
		<!-- Script et CSS de la carte -->
		<link rel="stylesheet" href="styles.css" />

		<script src="data/rapports.js" defer></script>
		<!-- <script src="data_/rapports.js" defer></script> -->

		<script src="turbines.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div id="map"></div>
			<div id="info">
				<header>
					<h1>Turbine <span id="tID">123</span></h1>
					<button class="close" id="close">X</button>
				</header>
				<section class="years">
					<h2>2025</h2>
					<section class="year" id="p2025"></section>
					<h2>2024</h2>
					<section class="year" id="p2024"></section>
					<h2>2023</h2>
					<section class="year" id="p2023"></section>
				</section>
			</div>
			<div id="modalT" class="modal">
				<header>
					<h2>Turbine #<span class="nom"></span></h2>
					<button class="close" id="closeT">X</button>
				</header>
				<div class="modal-content"></div>
			</div>
			<div id="sidebar">
				<header>
					<div id="pie"></div>
					<div id="stats">
						<h2 id="label">Vue globale</h2>
						<ul>
							<li>Bris majeurs - <span id="c4">22</span></li>
							<li>Blade killers - <span id="c5">4</span></li>
						</ul>
					</div>
				</header>
				<button onclick="reset()">Vue globale</button>
				<div class="arborescence"></div>
			</div>
		</div>
	</body>
</html>

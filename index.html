<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Pokémon TeamBuilder</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="favicon.png" />
		<script src="scripts/utils.js" defer></script>
		<script src="scripts/data.js" defer></script>
		<script src="scripts/typeChart.js" defer></script>
		<script src="scripts/pokemon.js" defer></script>
		<meta name="darkreader-lock" />
	</head>
	<body>
		<div>
			<div class="inputs">
				<label for="add_main">Add a pokémon</label>
				<br />
				<input
					type="text"
					name="add_main"
					id="add_main"
					placeholder="Pokémon name"
				/>
				<br />
				<br />
				<label for="showdown_input">Import from Showdown</label>
				<br />
				<textarea
					name="showdown_input"
					id="showdown_input"
					cols="40"
					rows="1"
				></textarea>
				<button onclick="textarea_activate('#showdown_input')">Import</button>
				<br />
				<br />
				<br />
				<button onclick="clear_all()">Remove all pokémon</button>
			</div>
			<section>
				<table>
					<thead>
						<tr>
							<th><h2>Pokémon</h2></th>
							<th>Weak</th>
							<th>Resist</th>
							<!-- <th>
								<h3>Bulbasaur</h3>
								<img
									id="img-0"
									onclick="shiny(0)"
									src="http://play.pokemonshowdown.com/sprites/ani/bulbasaur.gif"
								/>
								<div class="types">
									<span class="grassType">Grass</span>
									<span class="poisonType">Poison</span>
								</div>
							</th> -->
						</tr>
					</thead>
					<tbody>
						<tr data-normal>
							<th class="leftCol normalType" id="normal-0"><h3>Normal</h3></th>
							<th class="weaknesses" id="normal-w"></th>
							<th class="resistances" id="normal-r"></th>
						</tr>
						<tr data-fire>
							<th class="leftCol fireType" id="fire-0"><h3>Fire</h3></th>
							<th class="weaknesses" id="fire-w"></th>
							<th class="resistances" id="fire-r"></th>
						</tr>
						<tr data-water>
							<th class="leftCol waterType" id="water-0"><h3>Water</h3></th>
							<th class="weaknesses" id="water-w"></th>
							<th class="resistances" id="water-r"></th>
						</tr>
						<tr data-electric>
							<th class="leftCol electricType" id="electric-0">
								<h3>Electric</h3>
							</th>
							<th class="weaknesses" id="electric-w"></th>
							<th class="resistances" id="electric-r"></th>
						</tr>
						<tr data-grass>
							<th class="leftCol grassType" id="grass-0"><h3>Grass</h3></th>
							<th class="weaknesses" id="grass-w"></th>
							<th class="resistances" id="grass-r"></th>
						</tr>
						<tr data-ice>
							<th class="leftCol iceType" id="ice-0"><h3>Ice</h3></th>
							<th class="weaknesses" id="ice-w"></th>
							<th class="resistances" id="ice-r"></th>
						</tr>
						<tr data-fighting>
							<th class="leftCol fightingType" id="fighting-0">
								<h3>Fighting</h3>
							</th>
							<th class="weaknesses" id="fighting-w"></th>
							<th class="resistances" id="fighting-r"></th>
						</tr>
						<tr data-poison>
							<th class="leftCol poisonType" id="poison-0"><h3>Poison</h3></th>
							<th class="weaknesses" id="poison-w"></th>
							<th class="resistances" id="poison-r"></th>
						</tr>
						<tr data-ground>
							<th class="leftCol groundType" id="ground-0"><h3>Ground</h3></th>
							<th class="weaknesses" id="ground-w"></th>
							<th class="resistances" id="ground-r"></th>
						</tr>
						<tr data-flying>
							<th class="leftCol flyingType" id="flying-0"><h3>Flying</h3></th>
							<th class="weaknesses" id="flying-w"></th>
							<th class="resistances" id="flying-r"></th>
						</tr>
						<tr data-psychic>
							<th class="leftCol psychicType" id="psychic-0">
								<h3>Psychic</h3>
							</th>
							<th class="weaknesses" id="psychic-w"></th>
							<th class="resistances" id="psychic-r"></th>
						</tr>
						<tr data-bug>
							<th class="leftCol bugType" id="bug-0"><h3>Bug</h3></th>
							<th class="weaknesses" id="bug-w"></th>
							<th class="resistances" id="bug-r"></th>
						</tr>
						<tr data-rock>
							<th class="leftCol rockType" id="rock-0"><h3>Rock</h3></th>
							<th class="weaknesses" id="rock-w"></th>
							<th class="resistances" id="rock-r"></th>
						</tr>
						<tr data-ghost>
							<th class="leftCol ghostType" id="ghost-0"><h3>Ghost</h3></th>
							<th class="weaknesses" id="ghost-w"></th>
							<th class="resistances" id="ghost-r"></th>
						</tr>
						<tr data-dragon>
							<th class="leftCol dragonType" id="dragon-0"><h3>Dragon</h3></th>
							<th class="weaknesses" id="dragon-w"></th>
							<th class="resistances" id="dragon-r"></th>
						</tr>
						<tr data-dark>
							<th class="leftCol darkType" id="dark-0"><h3>Dark</h3></th>
							<th class="weaknesses" id="dark-w"></th>
							<th class="resistances" id="dark-r"></th>
						</tr>
						<tr data-steel>
							<th class="leftCol steelType" id="steel-0"><h3>Steel</h3></th>
							<th class="weaknesses" id="steel-w"></th>
							<th class="resistances" id="steel-r"></th>
						</tr>
						<tr data-fairy>
							<th class="leftCol fairyType" id="fairy-0"><h3>Fairy</h3></th>
							<th class="weaknesses" id="fairy-w"></th>
							<th class="resistances" id="fairy-r"></th>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	</body>
</html>
